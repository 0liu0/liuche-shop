  port: 9002
spring:
  application:
    name: shop-coupon-service
  #消息队列
  rabbitmq:
    host: 192.168.253.17
    port: 5672
    virtual-host: /
    password: guest
    username: guest
    #开启手动确认消息
    listener:
      simple:
        acknowledge-mode: manual
  cloud:
    #注册中心地址
    nacos:
      discovery:
        server-addr: localhost:8848
  # 避免使用swagger报错问题
